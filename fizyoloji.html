            explanation: "<strong>Cevap B:</strong> Dudak ve tırnak altı gibi derinin ince ve damarların bol olduğu yerlerde kanın rengi (morluğu) en iyi görülür (Periferik/Santral siyanoz)."
        },
        {
            id: 500,
            category: "Final",
            text: "Fizyolojinin en temel prensibi nedir?",
            options: [
                "A) Her şey değişir.",
                "B) Yapı fonksiyonu belirler.",
                "C) Vücut, iç ortamını (Homeostazi) her ne pahasına olursa olsun sabit tutmaya çalışır.",
                "D) Enerji korunur.",
                "E) Hepsi."
            ],
            correct: 4,
            explanation: "<strong>Cevap E:</strong> Hepsi doğrudur. Ancak fizyolojinin kalbi <strong>Homeostazi</strong>dir. Bu 500 soruluk maratonda öğrendiğimiz her mekanizma (böbrek, kalp, akciğer), o hassas dengeyi korumak içindir. Tebrikler!"
        }

    ]; // DİZİ BURADA BİTTİ
]; // --- SORU VERİTABANI BİTİŞİ ---

    // --- SİHİRLİ TEMİZLİK KODU (BUNU BURAYA YAPIŞTIR) ---
    // Bu kod, çift virgül yüzünden oluşan boşlukları otomatik siler.
    questions = questions.filter(function(n) { return n != null });
    
    console.log("Hatalı virgüller temizlendi. Toplam Soru: " + questions.length);
    // ----------------------------------------------------

    // --- SİSTEM MANTIĞI (Buradan sonrası aynen kalsın) ---
    let currentQuestionIndex = 0;
    // --- UYGULAMA MANTIĞI VE ÇALIŞTIRMA KODLARI ---

    let currentQuestionIndex = 0;
    const quizContainer = document.getElementById('quiz-container');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const counterSpan = document.getElementById('counter');

    // Soruyu Ekrana Basan Fonksiyon
    function showQuestion(index) {
        // Sınırları kontrol et
        if (index < 0 || index >= questions.length) return;

        // Aktif soruyu bul
        const q = questions[index];

        // HTML şablonu
        const html = `
            <div class="question-card active">
                <div class="q-header">
                    <span>Soru ${q.id}</span>
                    <span>${q.category}</span>
                </div>
                <div class="q-text">${q.text}</div>
                <ul class="options">
                    ${q.options.map((opt, i) => `
                        <li class="option" onclick="checkAnswer(this, ${i}, ${q.correct})">${opt}</li>
                    `).join('')}
                </ul>
                <div class="explanation" id="exp-${q.id}">
                    ${q.explanation}
                </div>
            </div>
        `;

        // İçeriği bas
        quizContainer.innerHTML = html;
        
        // Sayacı güncelle
        counterSpan.textContent = `${index + 1} / ${questions.length}`;
        
        // Butonları ayarla
        prevBtn.disabled = (index === 0);
        nextBtn.innerHTML = (index === questions.length - 1) ? "Bitir" : "Sonraki →";
    }

    // Cevap Kontrolü
    window.checkAnswer = function(el, selectedIndex, correctIndex) {
        // Zaten cevaplanmışsa işlem yapma
        const parent = el.parentElement;
        if(parent.getAttribute('data-answered') === 'true') return;
        
        // İşaretle
        parent.setAttribute('data-answered', 'true');
        
        if(selectedIndex === correctIndex) {
            el.classList.add('correct');
        } else {
            el.classList.add('wrong');
            // Doğruyu da göster
            parent.children[correctIndex].classList.add('correct');
        }
        
        // Açıklamayı aç
        const expDiv = parent.nextElementSibling;
        if(expDiv) expDiv.style.display = 'block';
    };

    // İleri/Geri Gitme
    window.changeQuestion = function(direction) {
        const newIndex = currentQuestionIndex + direction;
        
        if(newIndex >= 0 && newIndex < questions.length) {
            currentQuestionIndex = newIndex;
            showQuestion(currentQuestionIndex);
            window.scrollTo(0, 0); // Sayfa başına dön
        } else if (newIndex >= questions.length) {
            alert("Tebrikler! 500 Soruluk Fizyoloji Maratonunu Tamamladın!");
        }
    };

    // Başlangıçta ilk soruyu göster
    showQuestion(0);

</script>
