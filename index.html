<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıp Bilimleri Soru Bankası</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5; 
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header-container { 
            text-align: center; 
            margin-bottom: 50px; 
            padding: 40px 20px;
            background: linear-gradient(135deg, #0056b3, #004494);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
        }
        .main-title { 
            font-size: 2.5em; 
            margin: 0 0 10px 0; 
        }

        .card-menu { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            flex-wrap: wrap; 
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            width: 280px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #007bff;
        }
        .card h2 { 
            color: #2c3e50; 
            font-size: 2em;
            margin-top: 10px;
        }
        .card-btn {
            display: block;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .card-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="main-title">TIP BİLİMLERİ SORU BANKASI</h1>
        <p>Toplam 800 Soru • Çalışmak istediğiniz dersi seçin</p>
    </div>

    <div class="card-menu">
        <div class="card">
            <h2 style="color: #e74c3c;">FİZYOLOJİ</h2>
            <p>Dolaşım, Solunum, Sinir Sistemi</p>
            <p><strong>500 Soru</strong></p>
            <a href="fizyoloji.html" class="card-btn">Soruları Çöz</a>
        </div>

        <div class="card">
            <h2 style="color: #2ecc71;">MİKROBİYOLOJİ</h2>
            <p>Bakteriyoloji, Viroloji, Mikobakteriler</p>
            <p><strong>200 Soru</strong></p>
            <a href="mikrobiyoloji.html" class="card-btn">Soruları Çöz</a>
        </div>

        <div class="card">
            <h2 style="color: #f39c12;">ANATOMİ</h2>
            <p>Dolaşım, Solunum, Kas İskelet</p>
            <p><strong>100 Soru</strong></p>
            <a href="anatomi.html" class="card-btn">Soruları Çöz</a>
        </div>
    </div>

</body>
</html>
